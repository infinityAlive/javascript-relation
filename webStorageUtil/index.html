<!DOCTYPE html>
<html>
<head>
  <script defer type="text/javascript" src="js/webStorageUtils.js"></script>
  <script defer type="text/javascript" src="js/index.js"></script>
  <title>Hello World</title>
</head>
<body>
<div id="formDiv">
  <h3>Role:</h3>
  <input name="role" type="text">
  <h3>Figure:</h3>
  <input name="figure" type="radio" value="hefty">Hefty
  <input name="figure" type="radio" value="fit">Fit
  <input name="figure" type="radio" value="slim">Slim
  <h3>Occupation:</h3>
  <input name="occupation" type="checkbox" value="S">SwordsMan
  <input name="occupation" type="checkbox" value="W">Warrior
  <input name="occupation" type="checkbox" value="M">Magician
  <input name="occupation" type="checkbox" value="H">Healer
  <input name="occupation" type="checkbox" value="A">Archer
  <h3>NormalSkill:</h3>
  <select name="skill">
    <option value="fly">Fly</option>
    <option value="run">Run</option>
    <option value="penetration">Penetration</option>
  </select>
</div>
</body>
</html>
